services:
  app:
    build: .
    volumes:
      - .:/app
      - vendor-data:/app/vendor
    env_file:
      - .env
    environment:
      - L5_SWAGGER_CONST_HOST=http://localhost:8000
    command: >
      sh -c "composer install --no-interaction &&
             mkdir -p storage/logs storage/framework/sessions storage/framework/views storage/framework/cache/data database &&
             touch database/database.sqlite &&
             chown -R www-data:www-data storage bootstrap/cache database &&
             chmod -R 775 storage bootstrap/cache database &&
             php artisan key:generate --no-interaction --force &&
             php artisan migrate --force &&
             php artisan vendor:publish --provider='L5Swagger\L5SwaggerServiceProvider' --no-interaction 2>/dev/null || true &&
             php artisan l5-swagger:generate &&
             php-fpm"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:1.26-alpine
    ports:
      - "8000:80"
    volumes:
      - .:/app
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started

  queue:
    build: .
    volumes:
      - .:/app
      - vendor-data:/app/vendor
    env_file:
      - .env
    command: >
      sh -c "composer install --no-interaction &&
             sleep 5 &&
             php artisan queue:work --sleep=3 --tries=3"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  vendor-data:
  postgres-data:
  redis-data:
